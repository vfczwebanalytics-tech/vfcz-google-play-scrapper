name: Run Google Play Scraper

on:
  schedule:
    - cron: "0 5 * * *"   # každý deň 05:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node extract-with-segmentation.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vodafone-google-play-reviews.json
          git commit -m "Auto update reviews" || echo "No changes"
          git push
